<!DOCTYPE html>
<html>
<head>
    <title>Animation</title>
    <script src="../myr.js"></script>
</head>
<body>
    <canvas id="renderer" width=800 height=600></canvas>
    <script>
        const myr = new Myr(document.getElementById("renderer"));
        const width = 100;
        const height = 60;
        let x = 0;
        let y = 0;
        let xSpeed = 300;
        let ySpeed = 200;

        myr.setClearColor(new Myr.Color(0.5, 0.6, 0.7));

        myr.utils.loop(function(timeStep) {
            myr.bind();
            myr.clear();

            x += xSpeed * timeStep;
            y += ySpeed * timeStep;

            if (x + width > myr.getWidth() || x < 0)
                xSpeed = -xSpeed;

            if (y + height > myr.getHeight() || y < 0)
                ySpeed = -ySpeed;

            myr.primitives.fillRectangle(Myr.Color.BLACK, x, y, width, height);

            myr.flush();

            return true;
        });
    </script>
</body>
</html>
